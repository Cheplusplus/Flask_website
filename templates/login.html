{% extends "layout.html" %}
{% block content %}
<div class="flex-col" style="margin: 30px auto;">
    <form method="POST" action="/login">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username }}<br>
        {{ form.password.lable }} {{ form.password }}<br>
        {{ form.submit }}
    </form>
    <a href="/signup">Sign Up here</a>
</div>
{% endblock content %}
